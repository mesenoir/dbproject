<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
</head>
<body>
    {% if result %}
        <table id="" style="width:100%"><tbody>
        <ol>
    {% for row in result %}
                <li><a href="{{url_for('groups', variable = row.Year)}}"> {{row.Subject_id}} - {{row.Name}} - {{row.Year}}</a></li>
    {% endfor %}
            </ol>
        </tbody>
        </table>
    {% endif %}

</body>
</html>
