

<!DOCTYPE html>
<html>
<title>LOGIN</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

<header class="w3-container w3-green">
  <h1>Login</h1>
</header>

<div class="w3-container w3-half w3-margin-top">

<form class="w3-container w3-card-4" action="http://127.0.0.1:5000/login" method="post">

<p>
<input class="w3-input" type="text" name="nm" style="width:90%" required>
<label>Name</label></p>
<p>
<input class="w3-input" type="password" name="password" style="width:90%" required>
<label>Password</label></p>

<p>
<button class="w3-button w3-section w3-green w3-ripple"> Log in </button></p>

</form>

</div>

</body>
</html>
